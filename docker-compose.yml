version: "3.4"

services:
    flask:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - ./:/app
            - ./nginx/conf/:/etc/nginx/conf.d/:ro
            - ./certbot/www:/var/www/certbot/:ro
        ports:
            - "80:80"
            - "443:443"
        restart: always
        networks:
            - flask-networks
    certbot:
      image: certbot/certbot:latest
      volumes:
        - ./certbot/www/:/var/www/certbot/:rw

networks:
    flask-networks:
        driver: bridge