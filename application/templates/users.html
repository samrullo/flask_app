{% extends "layout.html" %}

{% block page_content %}

<table class="table table-hover table-responsive orderByDateTable">
    <thead order_col_no="0">
    <th>Name</th>
    <th>Email</th>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
